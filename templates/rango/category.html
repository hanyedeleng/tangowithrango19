<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <strong>No page in currently Category.</strong>
            {% endif %}
            <a href="/rango/category/{{category.slug}}/add_page/">Add a Page</a><br />
        {% else %}
            The specified category does not exist!
        {% endif %}
        </div>
        <div>
            <a href="/rango/">go back</a>
        </div>
    </body>
</html>
